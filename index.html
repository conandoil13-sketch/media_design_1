<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <!-- ❗고정폭 제거: 히트테스트 좌표 어긋남 방지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypertext Anthology</title>
    <link rel="stylesheet" href="./src/style.css" />
</head>

<!-- ❗body는 단 한 번만 -->

<body class="preinit">
    <!-- 비네트: 카드보다 아래 레이어 -->
    <div class="vignette"></div>

    <main class="layout">
        <!-- 왼쪽 정보 패널 -->
        <section class="info-panel">
            <img src="./assets/images/title.png" alt="Project Title" class="project-title" />
            <div class="text-box" id="infoBox">
                <p class="sub">Media Design 1 - 05</p>
                <h2 class="book-title">Hypertext Anthology</h2>
                <p class="desc">
                    디지털 환경에서 ‘읽기’는 선형적이지 않습니다.<br />
                    링크를 따라가며 페이지를 건너뛰고, 자신의 선택으로 서사의 순서를 구성합니다.<br /><br />
                    <strong>Hypertext Anthology</strong>는 비선형적 읽기의 구조를 직접 설계해보는 실험입니다.
                </p>
            </div>
            <div class="qr-box">
                <img id="qrImage" src="./assets/qrcode/default.png" alt="QR Code" />
            </div>
        </section>

        <!-- 오른쪽 3D 책 그리드 -->
        <section class="book-grid" id="bookGrid" aria-label="책 표지 그리드"></section>
    </main>

    <script src="./src/main.js"></script>
</body>

</html>
